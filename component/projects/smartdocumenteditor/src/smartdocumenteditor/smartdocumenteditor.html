<div [id]="servoyApi.getMarkupId()" class="document-container" #element >
    <div id="toolbar-container" class="toolbar-container"></div>
    <div class="editor-container" [ngStyle]="minHeight ? {'min-height.px': minHeight} : {}"  *ngIf="shouldshow > 0">
       <ckeditor #editor [config]="config" [editor]="Editor" (ready)="onEditorReady($event)"></ckeditor>
    </div>
</div>
